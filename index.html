<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper-Squid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/app.css">
</head>

<body>
    <main class="container-fluid" id="mainContainer">
        <header>
            <h1>Paper Squid</h1>
        </header>
        <div class="container col-8" id="formContainer">

            <form action="" method="post">
                <div class="input-group my-3">
                    <label for="entropy" class="form-label" id="entropyLabel">
                        <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                        <input type="text" class="form-control" placeholder="Anything.." aria-label="entropy"
                            aria-describedby="entropy">
                </div>

                <label for="filename" id="filenameLabel">
                    Filename :
                    <input type="text" name="filename" id="filename" placeholder="'Filename'.txt">
                </label>
                <button type="button" class="btn btn-dark">Dark</button>
            </form>
        </div>
    </main>
    <script src="asset/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
